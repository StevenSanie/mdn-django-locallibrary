{% extends 'catalog/base.html' %}
{% block content %}
<h1>Authors</h1>

<ul>
	{% for author in author_list %}
	<li><a href="{{ author.get_absolute_url }}">{{author.first_name}} {{author.last_name}}</a></li>
	{% endfor %}
</ul>

<hr>
<a href="{% url 'author-create' %}" class="btn btn-primary">Add new author</a>
{% endblock %}
